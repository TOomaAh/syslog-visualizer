version: '3.8'

services:
  # Backend Go service (Syslog collector + API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syslog-backend
    ports:
      - "514:514/udp"    # Syslog UDP
      - "514:514/tcp"    # Syslog TCP
      - "8080:8080"      # API
    volumes:
      - syslog-data:/data
      # For local development with persistent data, you can also use:
      # - ./data:/data
    environment:
      # Timezone
      - TZ=${TZ:-UTC}
      # Database
      - DB_PATH=${DB_PATH:-/data/syslog.db}
      # Data retention
      - RETENTION_PERIOD=${RETENTION_PERIOD:-7d}
      - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-1h}
      - ENABLE_RETENTION=${ENABLE_RETENTION:-true}
      # Authentication (disabled by default)
      - ENABLE_AUTH=${ENABLE_AUTH:-false}
      - AUTH_USERS=${AUTH_USERS:-}
    restart: unless-stopped
    networks:
      - syslog-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js service (with nginx reverse proxy)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: syslog-frontend
    ports:
      - "80:80"           # nginx entry point
    environment:
      - NODE_ENV=production
      # Configure backend URL for nginx reverse proxy
      - BACKEND_URL=${BACKEND_URL:-http://backend:8080}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - syslog-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  syslog-data:
    driver: local

networks:
  syslog-network:
    driver: bridge
